<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>登录页面</title>
  <style>
    body {
      background-color: #f1f1f1;
      background-image: url('background.jpg');
      background-size: cover;
    }

    h1 {
      text-align: center;
      margin-top: 260px;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
      color: #fff;
      /*background-color: #333;*/
      padding: 10px;
      border-radius: 10px;
    }

    form {
      background-color: rgba(255, 255, 255, 0.5);
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #888;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;

    }

    button:hover {
      background-color: #45a049;
    }

    .container {
      padding: 20px;
    }
    .containerReg {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
    }

    span.password {
      float: right;
      padding-top: 16px;
    }

    span.register {
      float: left;
      padding-top: 16px;
    }
  </style>
</head>
<body>
<h1>欢迎来到E-Learning</h1>
<form action="Login" method="post">
  <div class="container" >
    <input type="text" placeholder="请输入账号" name="uname" required>
    <input type="password" placeholder="请输入密码" name="psw" required>
    <button type="submit">登录</button>
    <button type="button" onclick="link()">注册</button>
  </div>
</form>
<script>
  function link(){
    window.location.href = "reg.html";
  }
</script>
</body>
</html>
