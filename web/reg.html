<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>登录页面</title>
  <style>
    body {
      background-color: #f1f1f1;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
    }

    form {
      background-color: white;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #888;
    }

    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    .container {
      padding: 20px;
    }

    span.password {
      float: right;
      padding-top: 16px;
    }

    span.register {
      float: left;
      padding-top: 16px;
    }
    .tooltip {
      visibility: hidden;
      position: absolute;
      z-index: 1;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      /* Add more styles to customize the appearance of the tooltip */
    }
  </style>
</head>
<body>
<h1>注册页面</h1>
<form action="Reg" method="post">
  <div class="container">
    <input type="text" placeholder="请输入账号" name="uname" required>
    <input type="password" placeholder="请输入密码" name="psw" required>
    <input type="password" placeholder="请重复密码" name="Repsw" required>
    <input type="text" placeholder="姓名" name="name" required>
    <button type="submit">注册</button>
    <span class="tooltip">两次输入的密码不一致，请重新输入。</span>
  </div>
</form>
<script>
  const form = document.querySelector('form[action="Reg"]');
  const tooltip = document.querySelector('.tooltip');
  form.addEventListener('submit', function(event) {
    const password = form.elements['psw'].value;
    const confirmPassword = form.elements['Repsw'].value;
    if (password !== confirmPassword) {
      tooltip.style.visibility = 'visible';
      setTimeout(function() {
        tooltip.style.visibility = 'hidden';
      }, 3000);
      event.preventDefault();
    } else {
      tooltip.style.visibility = 'hidden';
    }
  });
</script>


</body>

</html>
